{% block k %}
<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
<div class="form-wrap">
<div class="tab">
<div class="tab-content">
<div class="tab-content-inner active" data-content="signup">
	<h3>Feedback</h3>{% if p %}
<span style="color: blue; font-weight: bold;">{{ p }}</span><br/>
{% endif %}
												<form id="action-form" method="POST">
													{% csrf_token %} 
													<div class="row form-group">
														<input type="hidden" name="username" value="{{ user.username }}"/>
													</div>

													<div class="row form-group">
														<input type="hidden" name="bookings" value="{{ bookings }}"/>
													</div>

													<div class="row form-group">
														<div class="col-md-12">
															<label for="fullname">Trip</label>
															<select name="choice" class="form-control">
															
															{% for b in bookings %}
															<option id="{{ b.booking_id }}" value="{{ b.booking_id }}">{{b.booking_id}}</option>
															{% endfor %}
														</select>
														</div>
													</div>
														
													<div class="row form-group">
														<div class="col-md-12">
															<label for="fullname" >Enter Comments</label>
															<input type="textarea" id="fullname" class="form-control" name= "feedback">
														</div>
													</div>

													<div class="row form-group">
														<div class="col-md-12">
															<label for="fullname">Rating</label>
															<select name="rating" class="form-control">
															<option value="1">1</option>
															<option value="2">2</option>
															<option value="3">3</option>
															<option value="4">4</option>
															<option value="5">5</option>
														</select>
														</div>
													</div>
													
													<div class="row form-group">
														<div class="col-md-12">
															<input type="submit" class="btn btn-primary btn-block" value="Submit">
														</div>
													</div>
												</form>	
										</div>
										</div>
									</div>
								</div>
							</div>

{% endblock%}
