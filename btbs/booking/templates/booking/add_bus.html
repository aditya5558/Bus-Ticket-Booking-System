														</div>
													</div>

													
													<div class="row form-group">
														<div class="col-md-12">
															<label for="fullname">Destination</label>
															<input type="text" id="fullname" class="form-control" name= "destination">
														</div>
													</div>

													<div class="row form-group">
														<div class="col-md-12">
															<label for="fullname">Time</label>
															<input type="time" id="fullname" class="form-control" name= "time" required="">
														</div>
													</div>

													<div class="row form-group">
														<div class="col-md-12">
															<label for="fullname">Journey Duration</label>
															<input type="time" id="fullname" class="form-control" name= "duration" required="">
														</div>
													</div>

													<div class="row form-group">
														<div class="col-md-12">
