												<form id="login-form" method="POST">
													{% csrf_token %} 
													<div class="row form-group">
														<div class="col-md-12">
															<label for="fullname" >UserName</label>
															<input type="text" id="fullname" class="form-control" name= "username" required="">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">

														</div>
													</div>

													<div class="row form-group">
														<div class="col-md-12">

															<input type="email" id="fullname" class="form-control" name= "email">
														</div>
													</div>

													<div class="row form-group">
														<div class="col-md-12">
															<label for="fullname">First Name</label>
															<input type="text" id="fullname" class="form-control" name= "first_name">
														</div>
													</div>

													<div class="row form-group">
														<div class="col-md-12">
															<label for="fullname">Last Name</label>
															<input type="text" id="fullname" class="form-control" name= "last_name">
														</div>
													</div>
													<div class="row form-group">
														<div class="col-md-12">
															<label for="fullname">Account Type</label>
															<select name="acc_type" class="form-control">
															<option value="Passenger">Passenger</option>
															<option value="Bus Operator">Bus Operator</option>
														</select>
														</div>
													</div>
												
													
													<div class="row form-group">
														<div class="col-md-12">

														</div>
													</div>
												</form>
